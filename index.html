<!DOCTYPE html>
<html>
	<head>
		<title>Avengers Endgame Countdown</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<table class="countdownContainer">
			<tr class="info">
				<td colspan="4">Avengers Endgame Countdown</td>
			</tr>
			<tr class="info">
				<td id="days">120</td>
				<td id="hours">4</td>
				<td id="minutes">12</td>
				<td id="seconds">22</td>
			</tr>
			<tr class="title">
				<td>Days</td>
				<td>Hours</td>
				<td>Minutes</td>
				<td>Seconds</td>
			</tr>
		</table>
		<script src="main.js" type="text/javascript"></script>
	</body>
</html>
